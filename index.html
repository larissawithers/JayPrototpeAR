
<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>GeoAR.js demo</title>
        <link href="stylesheet.css" rel="stylesheet">
        <script src="script.js"></script>
        <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
        <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script>
            THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
        </script>
        <script>
        </script>
    </head>

    <body style='margin: 0; overflow: hidden;'>

        

        <a-scene
            renderer="antialias: false;logarithmicDepthBuffer: true;"
            vr-mode-ui="enabled: false;"
            embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
            
            <a-entity gltf-model="./assets/Jay3DModel.gltf"; rotation="0 0 0"; scale="0.50 0.50 0.50"; position = "0 -5 -20"; animation-mixer></a-entity>

            <!-- <a-box color="yellow" position = "0 1.715 -4.230"></a-box> -->
            
            <a-camera gps-camera position = "0 2 0" rotation-reader>
                <a-entity text="value: Hello World;"></a-entity>
            </a-camera>
        </a-scene>
    </body>
</html>
